abstract: Building complex web applications nowadays require additional layers of abstraction and often heavily depend on indispensable frameworks. While they elegantly circuit the global paradigm of the DOM they remain highly proprietary pieces of technology. New w3c specifications build right into the browser provide a native service API in the need to create standardized web components for the browser. As of 2017 all major browsers will ship those technologies in their browsers. The paper not only provides an brief and practical introduction to the specification. As an assessment criteria this paper will match those specifications against the concept of microservices, which is an modular system architecture to build scalable applications.   
